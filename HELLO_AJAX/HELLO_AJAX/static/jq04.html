<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	#my_div{
		height : 220px;
		width : 100px;
	}

</style>
<script>
function my_click(){
	var dan = $('#my_select option:selected').val()
	code = "**** "+dan+"단 ****<br/>";
	for(let i = 1; i<=9; i++){
		code += dan + " * " + i + " = " + dan*i + "<br/>";
	}
	$('#my_div').html(code);
}
$(document).ready(function(){
	$('#btn').bind("click",function(){
		my_click();
	});	
});
</script>
</head>
<body>
JQ04
<table border="1">
	<tr>
		<td>출력단수</td>
		<td>
			<select id="my_select">
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
			</select>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" id="btn" value="출력하기" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="my_div"></div>
		</td>
	</tr>
</table>
</body>
</html>
