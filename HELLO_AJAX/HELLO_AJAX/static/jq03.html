<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
function my_click(){
	var tds = $(".my_td");
	
	
	 // 배열 생성
	var arr = [];
	for (let i =1; i<=45; i++){
		arr.push(i);
	}
	for (let j = 1; j<=100; j++){
		let rnd = parseInt(Math.random()*45);
		let temp = arr[0];
		arr[0] = arr[rnd];
		arr[rnd] = temp;
	}
	for (let i = 0; i<=5; i++){
		tds.eq(i).text(arr[i]);
	}  
	
}
$(document).ready(function(){
	$('#btn').bind("click",function(){
		my_click();
	});
});
</script>
</head>
<body>

<table border="1">
	<tr>
		<td class="my_td">__</td>
		<td class="my_td">__</td>
		<td class="my_td">__</td>
		<td class="my_td">__</td>
		<td class="my_td">__</td>
		<td class="my_td">__</td>
	</tr>
	<tr>
		<td colspan="6">
			<input type="button" value="로또생성하기" id="btn"/>
		</td>
	</tr>
</table>
</body>
</html>
