<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	#it_mine, #it_com, #it_result{
		width : 40px;
	}
</style>
<script>
function my_click(){
	var mine = $('#it_mine').val();
	var com = $('#it_com');
	var arr = ['홀','짝'];
	var rnd = parseInt(Math.random()*2);
	
	com.val(arr[rnd]);
	var result = "";
	if (mine == com.val()){
		result = "승리!";
	} else{
		result = "패배!";
	}
	
	$('#it_result').val(result);
}
$(document).ready(function(){
	$('#btn').bind("click",function(){
		my_click()
	});
});
</script>
</head>
<body>
JQ07
<table border="1">
	<tr>
		<td>나 : </td>
		<td><input id="it_mine"/> </td>
	</tr>
	<tr>
		<td>컴 : </td>
		<td><input id="it_com"/> </td>
	</tr>
	<tr>
		<td>결과 : </td>
		<td><input id="it_result"/> </td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" id="btn" value="게임하기"/> 
		</td>
	</tr>
</table>
</body>
</html>
