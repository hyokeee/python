<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function fn_add(){
	location.href = "mem_add";
}
</script>
</head>
<body>
MEM_LIST
<table border="1">
	<tr>
		<th>회원번호</th>
		<th>이름</th>
		<th>전화번호</th>
		<th>주소</th>
	</tr>
	{% for mem in mems %}
	<tr>
		<td><a href="mem_detail?m_id={{mem.M_ID}}">{{mem.M_ID}}</a></td>
		<td>{{mem.M_NM}}</td>
		<td>{{mem.TEL}}</td>
		<td>{{mem.ADDRESS}}</td>
	</tr>
	{% endfor %}
</table>
<br/>
<input type="button" value="추가" onclick="fn_add()"/>
</body>
</html>
