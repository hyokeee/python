<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function fn_mod(){
	location.href = "mem_mod?m_id={{mem.M_ID}}";
}

function fn_del(){
	location.href = "mem_del?m_id={{mem.M_ID}}";
}
</script>
</head>
<body>
MEM_DETAIL
<form name="frm" action="mem_del_act" method="post">
	<input type="hidden" name="m_id" value="{{mem.M_ID}}"/>
</form>
<table border="1">
	<tr>
		<th>회원번호</th>
		<td>{{mem.M_ID}}</td>
	</tr>
	<tr>
		<th>이름</th>
		<td>{{mem.M_NM}}</td>
	</tr>
	<tr>
		<th>전화번호</th>
		<td>{{mem.TEL}}</td>
	</tr>
	<tr>
		<th>주소</th>
		<td>{{mem.ADDRESS}}</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="수정" onclick= "fn_mod()"/>
			<input type="button" value="삭제" onclick= "fn_del()"/>
		</td>
	</tr>
	
	
</body>
</html>
